<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-avatar slot="start" routerLink="/login" (click)="refresh()">
      <img height="30px" width="30px" alt="" src="assets\andre-benz-axQXVkrUASg-unsplash.jpg" />
    </ion-avatar>
      <ion-icon name="sync-outline" slot="end" (click)="refresh()"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="heading">
    <h1>Where do</h1>
    <h1>you want to go?</h1>
  </div>
  <div class="search">
    <ion-input placeholder="Search" (ionChange)="onSearchValue()" [(ngModel)]="search"></ion-input>
    <ion-icon name="search-outline"></ion-icon>
  </div>
  <div class="tabs">
    <div class="tab-icon">
      <ion-icon name="airplane-outline" class="sear" (click)="trip('flight')"></ion-icon>
    </div>
    <div class="tab-icon" (click)="trip('boat')"><ion-icon name="boat-outline"></ion-icon></div>
    <div class="tab-icon"(click)="trip('bus')"><ion-icon name="bus-outline"></ion-icon></div>
    <div class="tab-icon" (click)="trip('')"><ion-icon name="calendar-number-outline"></ion-icon></div>
  </div>
  <div class="category" *ngIf="result == ''">
    <div class="cat">
      New
    </div>
    <div class="cat active">
      Most visited
    </div>
    <div class="cat" (click)="citiesOfCountry('')">
      All
    </div>
  </div>
  <div class="category" *ngIf="result !== ''">
    <div class="cat active">
      {{result}}
    </div>
  </div>
  <div class="countries">
    <div class="card" *ngFor="let country of countries" (click)="citiesOfCountry(country.name)" [ngStyle]="{'background-image': 'linear-gradient(rgba(0,0,0,0) 0%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.95) 100%), url('+country.flag+')'}">
    <div class="info">
      <h2> {{ country.name}} </h2>
      <p>
        <ion-icon name="location-outline"></ion-icon>
        {{ country.location}}
      </p>
    </div>
    </div>
  </div>
</ion-content>
