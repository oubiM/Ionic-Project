<ion-header >
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button  (click)="updatedCity()">
        <ion-icon class="edit" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button  (click)="deleteCity()">
        <ion-icon class="delete" name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start" routerLink="../login">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home" icon="chevron-back-outline"> </ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-content>
    <ion-slides pager="true" class="product-slider">
      <ion-slide *ngFor="let img of loadedCity.image">
        <img [src]="img" />
      </ion-slide>
    </ion-slides>

    <div class="ion-padding-vertical">
      <h1 class="item-name">{{ loadedCity.name }} City</h1>

      <h4 class="price">
        {{ loadedCity.country }}
      </h4>
    </div>

    <div class="seperator">
      <hr>
    </div>
  
    <div class="review">
      <ion-row>
        <ion-col size="6">
          Coordinates
        </ion-col>
        <ion-col size="6">
          <div class="count"> {{ loadedCity.coordinates }} </div>
        </ion-col>
      </ion-row>
    </div>
  
    <div class="seperator">
      <hr>
    </div>

    <div class="description">
      <h5>City's History</h5>
      <p> {{ loadedCity.history }} </p>
    </div>

    <div class="seperator">
      <hr>
    </div>

    <ion-list class="listPlaces">
      <h5>Known Places</h5>
      <ion-item *ngFor="let img of loadedCity.image; let index = index">
        <ion-avatar slot="start">
          <ion-img [src]="img"></ion-img>
        </ion-avatar>
        <ion-item>
          <ion-label>{{ loadedCity.places[index] }}</ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
