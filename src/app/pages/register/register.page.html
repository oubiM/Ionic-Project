<ion-content>
  <div>
    <div>
      <div class="shape"><img src="../../assets/top-right.png" /></div>
  
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            Register
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-input placeholder="Fullname" [(ngModel)]="fullname"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="Confirme Password" [(ngModel)]="confirmePassword"></ion-input>
          </ion-item>
  
          <div class="bottom-section">
            <ion-button (click)="register()" [disabled]="!fullname || !email || !password || !confirmePassword">Register</ion-button>
            <span> Already have an account ? <a routerLink="../country"> Login</a></span>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  
  </ion-content>
