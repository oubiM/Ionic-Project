<ion-header class="ion-padding">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>
<ion-app>
  <ion-content>
    <h1>Reservation</h1>
    <div class="form">
      <ion-item>
        <ion-icon name="person" slot="start"></ion-icon>
        <ion-input placeholder="FullName" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-input placeholder="Email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="call" slot="start"></ion-icon>
        <ion-input type="tel" placeholder="phone" required (keypress)="numberOnlyValidation($event)" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="id-card-outline" slot="start"> </ion-icon>

          <label for="file" class="label-file">selected CIN</label>
          <input id="file" class="input-file" type="file" [(ngModel)]="res" required>
        </ion-label>

      </ion-item>
      <ion-item class="price">
        <ion-icon name="person-add-outline" slot="start"></ion-icon>
        <ion-label> Nombre Place:</ion-label>
        <ion-input type="number" value="1" min="1" max="5"></ion-input>
        <ion-label> Price:</ion-label>
        <ion-input type="number" readonly value="10"> </ion-input><span>MAD</span>
      </ion-item>

      <ion-item class="btn-valider">
        <ion-button expand="full" shape="round">Valider</ion-button>
      </ion-item>

    </div>
  </ion-content>
  <ion-footer>
    <ion-avatar slot="start" routerLink="/city">
    </ion-avatar>
    <ion-icon name="sync-outline" slot="end"></ion-icon>
  </ion-footer>
</ion-app>
