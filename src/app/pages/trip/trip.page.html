<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-avatar slot="start" routerLink="/">
      <img height="30px" width="30px" alt="" src="assets\andre-benz-axQXVkrUASg-unsplash.jpg" />
    </ion-avatar>
      <ion-icon name="sync-outline" slot="end" (click)="refresh()"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>
  <h1 class="title">Trips</h1>
	<div class="container">
		<label class="flex-box" *ngFor="let trip of trips">
			<input type="checkbox" />
			<div class="flip-card">
				<div class="front">
					<img [src]="trip.image" alt="" />
					<h2 style="font-size: 18px; font-weight: bold; color: #6296e4;">From {{trip.from}}</h2>
					<h2 style="font-size: 16px; font-weight: bold;">To {{trip.to}}</h2>
					<h2 style="font-size: 16px;">Duration {{ trip.days }} days</h2>
					<h2 style="font-size: 16px;"> ${{trip.price}}</h2>
				</div>
				<div class="back">
					<h1>Schudle</h1>
					<hr />
					<p>Trip will start from {{trip.from}} on <b>{{ trip.start}}</b> at 9am and will continue for {{trip.days}} days until <b>{{ trip.end }}</b> All landmarks on the schedule are famous</p>
					<button routerLink="/city">Reserve</button>
					<hr />
				</div>
			</div>
		</label>
	</div>
</ion-content>
