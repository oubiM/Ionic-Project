<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-avatar slot="start" routerLink="/country">
      <img height="30px" width="30px" alt="" src="assets\andre-benz-axQXVkrUASg-unsplash.jpg" />
    </ion-avatar>
      <ion-icon name="add-outline" slot="end" routerLink="/trips"></ion-icon>
    </ion-toolbar>
</ion-header>
<ion-content>
  <h1 class="title">Reserved</h1>

  <ion-row class="favorite-items" >
    <ion-col size="6" class="ion-text-left padding-left0" *ngFor="let trip of trips" (click)="showDetails(trip.id)">
      <img [src]="trip.image" />
      <p>{{ trip.from }} To {{ trip.to }} </p>
      <h6>Start : {{ trip.start }}</h6>
    </ion-col>
  </ion-row>
</ion-content>
