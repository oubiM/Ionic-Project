<ion-header class="ion-padding">
  <ion-toolbar>
    <ion-avatar slot="start" routerLink="../country">
      <img height="30px" width="30px" alt="" src="assets\andre-benz-axQXVkrUASg-unsplash.jpg" />
    </ion-avatar>
      <ion-icon *ngIf="user.admin == true" name="add-outline" slot="end" routerLink="../add-city"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
  <div class="search">
    <ion-input placeholder="Search" (ionChange)="onSearchValue()" [(ngModel)]="search"></ion-input>
  </div>
  <div *ngFor="let city of cities;" (click)="cityDetail(city.name)">
    <ion-slides pager="true" [options]="options" (click)="cityDetail(city.name)">
      <ion-slide *ngFor="let img of city.image">
        <ion-card >
          <ion-card-content>
            <img [src]="img" />
            <ion-card-title (click)="cityDetail(city.name)">
              {{ city.name }}
            </ion-card-title> 
            <ion-card-subtitle (click)="cityDetail(city.name)">
              {{ city.country }}               
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
